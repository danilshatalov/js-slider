<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <title>Slider of desserts</title>
</head>

<body>
  <div class="container">
    <div class="slide"
      style="background-image: url('https://images.unsplash.com/photo-1567941723610-db0bcb4cca67?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2832&q=80')">
      <h3>Tarts</h3>
    </div>
    <div class=" slide" style="
          background-image: url('https://images.unsplash.com/photo-1600002415506-dd06090d3480?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1740&q=80');
        ">
      <h3>Cupcakes</h3>
    </div>
    <div class="slide active" style="
          background-image: url('https://images.unsplash.com/photo-1531594652722-292a43e752b4?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2062&q=80');
        ">
      <h3>Macarons</h3>
    </div>
    <div class="slide" style="
          background-image: url('https://images.unsplash.com/photo-1542826438-bd32f43d626f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1892&q=80');
        ">
      <h3>Cakes</h3>
    </div>
    <div class="slide" style="
          background-image: url('https://images.unsplash.com/photo-1527515545081-5db817172677?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1740&q=80');
        ">
      <h3>Donuts</h3>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
